<div class="main__body">
  <div class="container">
    <div class="card col-md-4 col-md-offset-4">
      <div class="login__card">
        <div class="card-block">
          <h4 align="center"> Login to Your Account </h4>
          <br>
          <form [formGroup]="form" (submit)="Login()">
            <div class="form-group">
              <!-- <label for="username">Email address</label> -->
              <input formControlName='username' id="username" type="text" placeholder="Email Address" class="form-control">
              <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                  Email Address is required field
                </div>
                <div *ngIf="username.errors.email">
                  Please enter valid Email Address!
                </div>
              </div>
            </div>
            <div class="form-group">
              <!-- <label for="password">Password</label> -->
              <input formControlName='password' id="password" type="password" placeholder="Password" class="form-control">
              <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required field
                </div>
                <div *ngIf="password.errors.minlength">
                  Password should be minimum {{ password.errors.minlength.requiredLength}} characters
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid">Login</button>
          </form>
          <span>New User? </span>
           <a routerLink="/register"> Register here!</a>
         <hr> 
         <p style="text-align:center"><strong>OR</strong></p>
         <hr>        
         <div class="form-group">
            <button type="button" class="btn btn-block" (click)="loginG()">
              <i class="fa fa-google" aria-hidden="true"></i>
              Login with Google
            </button>
            <button type="button" class="btn btn-block" (click)="loginTW()">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                Login with Twitter
            </button>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
