
<h3>Shipping Details</h3><br>
<div class="row">
  <div class="col-6">
      <form #f="ngForm">
          <div class="form-group">
            <input #name="ngModel" 
                    name="name" 
                    [(ngModel)]="shipping.name" 
                    type="text" 
                    class="form-control" 
                    placeholder="Full Name"
                    required>            
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
              <div *ngIf="name.errors.required">Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <input #email="ngModel" 
                    name="email" 
                    [(ngModel)]="shipping.email" 
                    type="email" 
                    class="form-control" 
                    placeholder="Email Address"
                    required>            
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors.required">Email is required.</div>
            </div>
          </div>
          <div class="form-group">
            <input #addressLine1="ngModel" 
                   name="addressLine1" 
                   [(ngModel)]="shipping.addressLine1" 
                   type="text" 
                   class="form-control" 
                   placeholder="Address Line 1" 
                   required>
            <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
              <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
            </div>
          </div>
          <div class="form-group">        
            <input #addressLine2="ngModel" 
                   name="addressLine2" 
                   [(ngModel)]="shipping.addressLine2" 
                   type="text" 
                   class="form-control" 
                   placeholder="Address Line 2" >         
          </div>
          <div class="form-group">          
            <input #city="ngModel" 
                   name="city" 
                   [(ngModel)]="shipping.city" 
                   type="text" 
                   class="form-control" 
                   placeholder="City"
                   required>
            <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
              <div *ngIf="city.errors.required">City is required.</div>
            </div>            
            </div> 
            <div class="form-group">          
              <input #state="ngModel" 
                     name="state" 
                     [(ngModel)]="shipping.state" 
                     type="text" 
                     class="form-control" 
                     placeholder="State"
                     required>
              <div class="alert alert-danger" *ngIf="state.touched && state.invalid">
                <div *ngIf="state.errors.required">State is required.</div>
              </div>            
            </div>              
            <div class="form-group">          
              <input #zip="ngModel" 
                     name="zip" 
                     [(ngModel)]="shipping.zip" 
                     type="text" 
                     class="form-control" 
                     placeholder="Zip Code"
                     required>
              <div class="alert alert-danger" *ngIf="zip.touched && zip.invalid">
                <div *ngIf="zip.errors.required">ZipCode is required.</div>
              </div>            
            </div>  
         <button 
            (click)="placeOrder()"
            [disabled] =!f.valid
            class="btn btn-primary">Place Order</button>
        </form>

  </div>
  <div class="col-6">
    <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
  </div>
</div>
